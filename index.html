    <!-- <script src="svg-inject.min.js"></script> -->

<body>
    

<div class="all">

    <div class="tryagain-section">
        <div class="btn-again">
                <div class="btn-again-1"> <h1>GOOL</h1> </div>
                <div class="btn-again-2"> <span>ZAGRAJ</span> <br> JESZCZE RAZ! </div>  
        </div>
    </div>
    <h1 class="title-site">FUUTBOL SOKER 2003</h1>
    <div class="container">
        <div class="items">
            <div class="item1 itemy"><p></p></div>
            <div class="item2 itemy"><p></p></div>
            <div class="item3 itemy"><p></p></div>  
            <div class="item4 itemy"><p></p></div>

<!-- <button onclick="test1.style.fill = 'yellow';">asddassd</button> -->

        </div>
        
        

    
        <div class="background-change">
            <div class="back-1"><img src="img/bramka1.png" alt="thumbnail_first"></div>
            <div class="back-2"><img src="img/bramka3.png" alt="thumbnail_second"></div>
        </div>
